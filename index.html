<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <head>
            <img class="logo" src="./images/weniv-logo.svg" alt="위니브">
            <h1 class="title-hidden">위니브 타이머</h1>
        </head>
        <main>
            <div class="timer-box">
                <h2>Timmer</h2>
                <hr/>
                <!-- 시간 박스 -->
                <div class="box-component">
                <p class="clock-name">HRS</p>
                <div class="time-box">
                    <p class="time-number">00</p>
                </div>
                </div>
                <img src="./images/dot.png" alt="">
                <!-- 분 박스 -->
                <div class="box-component">
                <p class="clock-name">MIN</p>
                <div class="time-box">
                    <p class="time-number">00</p>
                </div>
                </div>
                <img src="./images/dot.png"alt="">
                <!-- 초 박스 -->
                 <div class="box-component">
                <p class="clock-name">MIN</p>
                <div class="time-box">
                    <p class="time-number">00</p>
                </div>
                </div>
                <button class="btn"><img src="./images/icon-start-disabled.png">START</button>
                <button class="btn"><img src="./images/icon-reset-disabled.png">RESET</button>

            </div>
        </main>
        <footer>
            <p>ⓒ WENIV Corp.</p>
        </footer>
    </div>
    
</body>
</html>
